<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Yumekawa Focus Timer</title>

<style>
body{
 font-family:"Hiragino Maru Gothic ProN",sans-serif;
 background: linear-gradient(135deg,#ffd6ec,#d6f0ff,#efe1ff);
 background-size:200% 200%;
 animation:bgMove 10s ease infinite;
 text-align:center;
 padding:40px;
}

@keyframes bgMove{
 0%{background-position:0% 50%;}
 50%{background-position:100% 50%;}
 100%{background-position:0% 50%;}
}

.container{
 max-width:420px;
 margin:auto;
 background:rgba(255,255,255,0.9);
 padding:30px;
 border-radius:25px;
 box-shadow:0 10px 30px rgba(255,150,200,0.25);
}

#timer{
 font-size:60px;
 margin:20px 0;
 font-weight:bold;
 color:#ff7eb6;
}

button{
 padding:12px 22px;
 margin:6px;
 border:none;
 border-radius:20px;
 cursor:pointer;
}

.bgm{ background:#ffe6f2; }
.start{ background:#e6f0ff; }
.stop{ background:#ffe6e6; }

.sparkle{
 position:fixed;
 font-size:20px;
 animation:spark 1s linear forwards;
}

@keyframes spark{
 from{ transform:translateY(0); opacity:1;}
 to{ transform:translateY(-80px); opacity:0;}
}
</style>
</head>

<body>

<div class="container">

<h1>ğŸ§ Focus Timer</h1>

<div id="timer">25:00</div>

<h3>BGM</h3>

<button class="bgm" onclick="selectBGM('h6VdSjyUbbo')">10â„ƒ</button>
<button class="bgm" onclick="selectBGM('MXyspoCaQls')">ãŠã²ã‚‹ã™ã</button>
<button class="bgm" onclick="selectBGM('2EUvlHJ5UAc')">æ˜Ÿã®é™ã‚‹å¤œ</button>
<button class="bgm" onclick="selectBGM('Yb-rLsCpBvI')">2:23AM</button>

<br>

<button class="start" onclick="startTimer()">â–¶ ã‚¿ã‚¤ãƒãƒ¼</button>
<button class="stop" onclick="stopAll()">â–  åœæ­¢</button>

<iframe id="player" width="0" height="0" allow="autoplay"></iframe>

</div>

<script>
let time=25*60;
let timer=null;

function updateTimer(){
 const m=Math.floor(time/60);
 const s=time%60;
 document.getElementById("timer").textContent=
 String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
}

function selectBGM(id){
 createSparkles();
 document.getElementById("player").src=
 "https://www.youtube.com/embed/"+id+"?autoplay=1&mute=1";
}

function startTimer(){
 if(timer) return;

 time=25*60;
 updateTimer();

 timer=setInterval(()=>{
  time--;
  updateTimer();

  if(time<=0){
   clearInterval(timer);
   timer=null;
   alert("ãŠã¤ã‹ã‚Œã•ã¾ğŸŒ™");
  }
 },1000);
}

function stopAll(){
 clearInterval(timer);
 timer=null;
 document.getElementById("player").src="";
}

function createSparkles(){
 const icons=["âœ¨","ğŸ’«","â­","ğŸŒ™"];
 for(let i=0;i<8;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.textContent=icons[Math.floor(Math.random()*icons.length)];
  s.style.left=Math.random()*100+"vw";
  s.style.top="60vh";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
 }
}

updateTimer();
</script>

</body>
</html>
